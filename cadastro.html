<!-- public/cadastro.html -->
<!doctype html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
</head>
<body>
    <main class="form-container">
        <form id="registerForm">
            <h1 class="h3 mb-3 fw-normal">Se inscreva no nosso clube</h1>
            <div class="form-floating">
                <input type="text" class="form-control" id="nome" placeholder="Nome" required/>
                <label for="nome">Nome</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control" id="sobrenome" placeholder="Sobrenome" required/>
                <label for="sobrenome">Sobrenome</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control" id="email" placeholder="E-mail" required/>
                <label for="email">E-mail</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="password" placeholder="Senha" required/>
                <label for="password">Senha</label>
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Cadastrar</button>
        </form>
    </main>
    <script src="script.js"></script>
</body>
</html>
